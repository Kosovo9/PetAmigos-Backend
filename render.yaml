# Render Configuration - Backend Service
# PetMatch - Open Source Stack

services:
  # Main API Server
  - type: web
    name: petamigos-backend
    env: node
    region: oregon
    plan: free
    
    # Build configuration
    buildCommand: npm install && npm run build:server
    
    # Start command - Force Modern 100x Engine
    startCommand: node dist/index.js
    
    # Health check
    healthCheckPath: /api/health
    
    # Auto deploy from main branch
    autoDeploy: true
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: PORT
        value: 10000
      
      # Database - TiDB (MySQL) - 100x Engine
      - key: DATABASE_URL
        value: mysql://3AJHzThXZKzgdMp.root:KG2aNxFe6ArDGJpN@gateway01.us-west-2.prod.aws.tidbcloud.com:4000/test?ssl=%7B%22rejectUnauthorized%22%3Afalse%7D
      
      # JWT
      - key: JWT_SECRET
        generateValue: true
      
      # Payment providers - Mercado Pago
      - key: MP_ACCESS_TOKEN
        sync: false
      
      # Payment providers - PayPal
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_SECRET
        sync: false
      
      # AI - Hugging Face (Free)
      - key: HUGGINGFACE_API_KEY
        sync: false
      
      # Email
      - key: SMTP_HOST
        value: smtp.resend.com
      - key: SMTP_PORT
        value: 465
      - key: SMTP_USER
        value: resend
      - key: SMTP_PASS
        sync: false
      
      # Cloudinary
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      
      # Frontend URL
      - key: FRONTEND_URL
        value: https://petmatch-frontend.pages.dev
      
      # Backend URL (for webhooks)
      - key: BACKEND_URL
        value: https://petamigos-backend.onrender.com
      
      # Google AI
      - key: GEMINI_API_KEY
        sync: false

