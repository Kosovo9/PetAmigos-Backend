services:
  - type: web
    name: petmatch-backend
    env: node
    plan: starter
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://petmatch-global.netlify.app
      - key: LAUNCH_MODE
        value: PRODUCTION
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: GOOGLE_AI_KEY
        sync: false
