# Render Configuration - Backend Service
# PetMatch - Open Source Stack

services:
  # Main API Server
  - type: web
    name: petamigos-backend
    env: node
    region: oregon
    plan: free
    
    # Build configuration
    buildCommand: npm install && npm run build:server
    
    # Start command
    startCommand: npm start
    
    # Health check
    healthCheckPath: /api/health
    
    # Auto deploy from main branch
    autoDeploy: true
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: PORT
        value: 10000
      
      # Database
      - key: MONGODB_URI
        sync: false
      
      # JWT
      - key: JWT_SECRET
        generateValue: true
      
      # Payment providers - Mercado Pago
      - key: MP_ACCESS_TOKEN
        sync: false
      
      # Payment providers - PayPal
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_SECRET
        sync: false
      
      # AI - Hugging Face (Free)
      - key: HUGGINGFACE_API_KEY
        sync: false
      
      # Email
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      
      # Cloudinary
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      
      # Frontend URL
      - key: FRONTEND_URL
        value: https://petplaydate.netlify.app
      
      # Backend URL (for webhooks)
      - key: BACKEND_URL
        value: https://petamigos-backend.onrender.com
      
      # Google AI
      - key: GEMINI_API_KEY
        sync: false
